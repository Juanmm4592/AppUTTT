<app-header titulo="Registro"></app-header>

<ion-content padding>
<ion-item>
  <ion-label position="stacked">Nombre(s):</ion-label>
  <ion-input [(ngModel)]="persona.nombre"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Apellidos:</ion-label>
  <ion-input [(ngModel)]="persona.apellidos"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Correo:</ion-label>
  <ion-input [(ngModel)]="persona.correo"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Telefono:</ion-label>
  <ion-input [(ngModel)]="persona.telefono"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Carrera de interes:</ion-label>
  <ion-input [(ngModel)]="persona.carrera"></ion-input>
</ion-item>
</ion-content>

<ion-footer *ngIf="!persona.id">
  <ion-toolbar color="uttt">
    <ion-button expand="full" fill="clear" color="light" (click)="add()">
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-footer>
